<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti ðŸ’›</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow:hidden;
}

/* ESCENAS */
.scene{
    position:absolute;
    width:100%;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    opacity:0;
    transition:opacity 1s ease;
}

.scene.active{
    opacity:1;
    z-index:2;
}

button{
    padding:12px 28px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    margin-top:20px;
    background:#ff4d6d;
    color:white;
    transition:.3s;
}
button:hover{ transform:scale(1.1); }

.text{
    font-size:24px;
    color:white;
    margin-top:20px;
    text-shadow:0 4px 10px rgba(0,0,0,0.3);
}

/* SOBRE */
.envelope{
    position:relative;
    width:220px;
    height:150px;
    background:#fff;
    border-radius:5px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    overflow:hidden;
}

.flap{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#f8c8dc;
    clip-path:polygon(0 0,100% 0,50% 60%);
    transform-origin:top;
    transition:transform 1s ease;
}

.envelope.open .flap{
    transform:rotateX(180deg);
}

.letter{
    position:absolute;
    top:20px;
    left:10%;
    width:80%;
    height:110px;
    background:#fff0f5;
    border-radius:5px;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:10px;
    transform:translateY(100px);
    opacity:0;
    transition:all 1s ease;
}

.envelope.open .letter{
    transform:translateY(0);
    opacity:1;
}

/* GIRASOLES */
.sunflower{
    width:100px;
    height:100px;
    margin:10px;
    animation:pop 1s ease forwards;
    opacity:0;
}

@keyframes pop{
    0%{transform:scale(0);}
    100%{transform:scale(1); opacity:1;}
}

/* ESCENA FINAL */
.final-text{
    font-size:60px;
    color:white;
    animation:heartbeat 1.5s infinite;
    text-shadow:0 0 20px rgba(255,255,255,0.8);
}

@keyframes heartbeat{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.15);}
}
</style>
</head>

<body>

<!-- ESCENA 1 -->
<div class="scene active" id="scene1">
    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="letter">
            QuerÃ­a darte algo antes que termine este dÃ­a
        </div>
    </div>
    <button onclick="openEnvelope()">Abrir</button>
</div>

<!-- ESCENA 2 -->
<div class="scene" id="scene2">
    <svg class="sunflower" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="15" fill="#6b3e26"/>
        <g fill="#fcd34d">
            <ellipse cx="50" cy="10" rx="10" ry="25"/>
            <ellipse cx="50" cy="90" rx="10" ry="25"/>
            <ellipse cx="10" cy="50" rx="25" ry="10"/>
            <ellipse cx="90" cy="50" rx="25" ry="10"/>
            <ellipse cx="25" cy="25" rx="12" ry="20" transform="rotate(-45 25 25)"/>
            <ellipse cx="75" cy="25" rx="12" ry="20" transform="rotate(45 75 25)"/>
            <ellipse cx="25" cy="75" rx="12" ry="20" transform="rotate(45 25 75)"/>
            <ellipse cx="75" cy="75" rx="12" ry="20" transform="rotate(-45 75 75)"/>
        </g>
    </svg>

    <div class="text">para la<br>MÃ¡s linda y bella.</div>
    <button onclick="nextScene(3)">Continuar</button>
</div>

<!-- ESCENA 3 -->
<div class="scene" id="scene3">
    <div class="final-text">Te quiero</div>
</div>

<script>
function openEnvelope(){
    document.getElementById("envelope").classList.add("open");

    setTimeout(()=>{
        nextScene(2);
    },2000);
}

function nextScene(num){
    document.querySelectorAll(".scene").forEach(s=>{
        s.classList.remove("active");
    });
    document.getElementById("scene"+num).classList.add("active");
}
</script>

</body>
</html>
